<html>

    <head>
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    </head>

    <body>
        <nav class="navbar navbar-light navbar-expand-lg bg-light" id="navbar">
            <div class="container" id="navbar-container">
                <a class="navbar-brand" id="navbar-brand" href="index.html">Ultimate Hardware</a>

                <div class="collapse navbar-collapse" id="navbar-nav">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="store.html">Store</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Cart</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="jumbotron-section">
            
            <div class="jumbotron jumbotron-fluid text-dark">
                <div class="container">
                    <h1 class="display-5">Shopping Cart</h1>
                    <p class="lead">Max 3 items</p>
                </div>
            </div>
            
        </section>

        <section id="cart-section">
            <div class="container">

                <div class="row pt-5">
                    <div class="col-8">
                        <div class="card w-100">
                            <div class="card-header">
                                Items in shopping cart.
                            </div>

                            <ul class="list-group list-group-flush">

                                <!-- Change d-none to d-flex on add. This will show the cart item -->

                                <li class="list-group-item d-none" id="cart-item-1">
                                    <img src="https://www.intel.com/content/dam/products/hero/foreground/core-i7-unlocked-box-1x1.png.rendition.intel.web.550.550.png" height="55" class="pr-3">
                                    <p class="pt-3">Intel Core I7 (9th Gen)</p>
                                    <p class="ml-auto pt-3 pr-3">$279.99</p>
                                    <button class="btn btn-outline-danger">Remove</button>
                                </li>

                                <li class="list-group-item d-none" id="cart-item-2">
                                    <img src="https://www.intel.com/content/dam/products/hero/foreground/core-i5-unlocked-box-1x1.png.rendition.intel.web.550.550.png" height="55" class="pr-3">
                                    <p class="pt-3">Intel Core I5 (9th Gen)</p>
                                    <p class="ml-auto pt-3 pr-3">$249.99</p>
                                    <button class="btn btn-outline-danger">Remove</button>
                                </li>

                                <li class="list-group-item d-none" id="cart-item-3">
                                    <img src="https://www.intel.com/content/dam/products/hero/foreground/processor-box-8th-gen-core-i3-1x1.png.rendition.intel.web.550.550.png" height="55" class="pr-3">
                                    <p class="pt-3">Intel Core I3 (9th Gen)</p>
                                    <p class="ml-auto pt-3 pr-3">$119.99</p>
                                    <button class="btn btn-outline-danger">Remove</button>
                                </li>
                            </ul>

                            <div class="card-body">
                                Total:
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-4">
                        <div class="card w-100">
                            <div class="card-header">
                                Checkout
                            </div>
                            <div class="card-body">
                                <p class="card-text">Tax:</p>
                                <h5 class="card-title">Total:</h5>
                                <a href="#" class="btn btn-outline-primary">Buy now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="pt-5 bottom-0 absolute" id="footer" style="position:absolute; bottom: 0; width: 100%;">
            <div class="footer-copyright text-center py-3 bg-light" id="footer-copyright">
                <p>2019 Copyright: Ultimate Hardware</p>
            </div>
        </footer>
        
    </body>

</html>
